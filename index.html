<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fcecea, #f9a3a3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #fcecea, #f9a3a3);
            }
            100% {
                background: linear-gradient(135deg, #f9a3a3, #fcecea);
            }
        }

        .card {
            position: relative;
            width: 350px;
            height: 250px;
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #d44941;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #b03a36;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
        }

        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #b03a36;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }

        .card.open .top-flap {
            transform: rotateX(-180deg);
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, white, #fcecea);
            border: 3px solid #d44941;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .stamp::before {
            content: "❤️";
            font-size: 24px;
            color: #d44941;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) scale(0.8) translateY(50%) translateZ(0);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }

        .card.open .letter {
            transform: translate(-50%, -50%) scale(1.1) translateY(-150%) translateZ(100px) rotateX(0deg);
            opacity: 1;
        }

        .text {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card.open .text {
            opacity: 1;
            transform: translateY(0);
        }

        .text p {
            margin: 15px 0;
        }

        .text .to {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .text .from {
            font-size: 18px;
            font-style: italic;
        }

        .shadow {
            position: absolute;
            bottom: -25px;
            width: 350px;
            height: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }

        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveLine 5s infinite linear;
        }

        @keyframes moveLine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .line:nth-child(1) {
            top: 0;
            left: 25%;
        }

        .line:nth-child(2) {
            top: 0;
            left: 50%;
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            top: 0;
            left: 75%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="decorative-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="card" onclick="openEnvelope(this)">
        <div class="envelope">
            <div class="top-flap"></div>
            <div class="bottom-flap"></div>
        </div>
        <div class="stamp"></div>
        <div class="letter">Dear Love, you have my heart ❤️</div>
        <div class="text">
            <p class="to">To: My Love</p>
            <p class="from">From: AlexDev</p>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        function openEnvelope(card) {
            card.classList.toggle('open');
        }
    </script>
</body>
</html>
