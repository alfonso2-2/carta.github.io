<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos y Gastos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --bg-color: #f8f9fc;
            --white-color: #fff;
            --text-color: #5a5c69;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: var(--white-color);
            margin: 30px 0 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin: 10px 0 20px;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        form {
            background: var(--white-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f1f2f6;
            transition: all 0.3s;
        }

        button {
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: var(--white-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background: var(--primary-color);
            color: var(--white-color);
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #dfe6e9;
        }

        td button {
            background-color: var(--danger-color);
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: var(--white-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #c0392b;
        }

        .saldo {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: var(--secondary-color);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            form {
                padding: 15px;
            }

            input, select, button {
                font-size: 1rem;
            }

            .saldo {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            input, select {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 1rem;
            }

            .saldo {
                font-size: 1.2rem;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                font-size: 0.8rem;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h1>Registro de Ingresos y Gastos</h1>

    <div class="container">
        <h2>Agregar Ingreso</h2>
        <form id="incomeForm">
            <input type="date" id="incomeDate" required>
            <input type="text" id="incomeDescription" placeholder="Descripción del ingreso" required>
            <input type="number" id="incomeAmount" placeholder="Monto del ingreso ($)" step="0.01" required>
            <button type="submit">Agregar Ingreso</button>
        </form>

        <h2>Agregar Gasto</h2>
        <form id="expenseForm">
            <input type="date" id="expenseDate" required>
            <select id="expenseCategory" required>
                <option value="">Selecciona una categoría</option>
                <option value="Alimentación">Alimentación</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Salud">Salud</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="text" id="expenseDescription" placeholder="Descripción del gasto" required>
            <input type="number" id="expenseAmount" placeholder="Monto del gasto ($)" step="0.01" required>
            <button type="submit">Agregar Gasto</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Categoría / Descripción</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody"></tbody>
        </table>

        <div class="saldo">
            Saldo Total: $<span id="totalBalance">0.00</span>
        </div>
    </div>

    <script>
        // Código JavaScript igual al original
    </script>

</body>
</html>
