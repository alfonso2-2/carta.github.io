<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Balloons</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fcecea, #f9a3a3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 320px; /* Tamaño del sobre */
            height: 230px; /* Tamaño del sobre */
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #d44941;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #b03a36;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
        }

        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #b03a36;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }

        .card.open .top-flap {
            transform: rotateX(-180deg);
        }

        /* Estampa con corazón en la esquina */
        .stamp {
            position: absolute;
            top: 8%; /* Ajustamos la posición para que quede bien alineada en la esquina */
            right: 8%;
            width: 6vw; /* Reducimos el tamaño para ajustarlo al sobre */
            height: 6vw; /* Reducimos el tamaño para ajustarlo al sobre */
            background: radial-gradient(circle, white, #fcecea);
            border: 3px solid #d44941;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .stamp::before {
            content: "❤️";
            font-size: 18px; /* Reducimos el tamaño del corazón dentro de la estampa */
            color: #d44941;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px; /* Tamaño reducido de la carta */
            height: 160px; /* Tamaño reducido de la carta */
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) scale(0.8) translateZ(0);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }

        /* Mover la carta hacia enfrente del sobre */
        .card.open .letter {
            transform: translate(-50%, -50%) scale(1.1) translateZ(200px);
            opacity: 1;
        }

        .text {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card.open .text {
            opacity: 1;
            transform: translateY(0);
        }

        .text p {
            margin: 15px 0;
        }

        .text .to {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .text .from {
            font-size: 18px;
            font-style: italic;
        }

        .shadow {
            position: absolute;
            bottom: -25px;
            width: 350px;
            height: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }

        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveLine 5s infinite linear;
        }

        @keyframes moveLine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .line:nth-child(1) {
            top: 0;
            left: 25%;
        }

        .line:nth-child(2) {
            top: 0;
            left: 50%;
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            top: 0;
            left: 75%;
            animation-delay: 4s;
        }

        /* Información sobre el destinatario y remitente */
        .info {
            position: absolute;
            bottom: 15px;
            width: 80%;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        .info .to {
            font-weight: bold;
        }

        .info .from {
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="decorative-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="card" onclick="openEnvelope(this)">
        <div class="envelope">
            <div class="top-flap"></div>
            <div class="bottom-flap"></div>
            <div class="info">
                <p class="to">To: My Love</p>
                <p class="from">From: AlexDev</p>
            </div>
            <div class="hearts-container"></div> <!-- Contenedor para los corazones flotantes -->
        </div>
        <div class="stamp"></div>
        <div class="letter">Dear Love, you have my heart ❤️</div>
        <div class="text">
            <p class="to">To: My Love</p>
            <p class="from">From: AlexDev</p>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        function openEnvelope(card) {
            card.classList.toggle('open');
            
            // Generar los corazones al hacer clic en el sobre
            const heartsContainer = card.querySelector('.hearts-container');
            const numberOfHearts = 100; // Aumentamos el número de corazones

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.classList.add(Math.random() > 0.5 ? 'left' : 'right'); // Asignar aleatoriamente al lado izquierdo o derecho
                heartsContainer.appendChild(heart);

                // Eliminar los corazones después de que la animación termine
                setTimeout(() => {
                    heart.remove();
                }, 5000); // Tiempo para que el corazón desaparezca después de la animación
            }
        }
    </script>
</body>
</html>
